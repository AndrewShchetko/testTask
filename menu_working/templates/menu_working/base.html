<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<form action="{% url 'main_menu' %}" method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    {% endfor %}
    <button type="submit">Draw</button>
</form>

<ul>
    {% for m in menus %}
        <li><a href="{{ m.get_absolute_url }}">{{m.name}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
